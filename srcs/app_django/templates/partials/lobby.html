<title>Waiting Lobby</title>
<style>
  #lobby_content {
    height: 100%;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #282c34;
    color: #61dafb;
    font-family: Arial, sans-serif;
  }

  .waiting-text {
    font-size: 2em;
    animation: pulse 1.5s infinite;
  }

  @keyframes pulse {
    0% {
      transform: scale(1);
      opacity: 1;
    }
    50% {
      transform: scale(1.1);
      opacity: 0.7;
    }
    100% {
      transform: scale(1);
      opacity: 1;
    }
  }
</style>
</head>
<div id="lobby_content"> <!-- Corrected the opening tag here -->
  <div class="waiting-text">Waiting for other players...</div>
</div>
